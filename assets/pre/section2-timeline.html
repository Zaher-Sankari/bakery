<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweets Timeline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f0f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .timeline-line {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      border-top: 2px dashed #ccc;
      z-index: 0;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      position: absolute;
      top: 13px;
      z-index: 2;
    }

    .dot-purple { background-color: #d633ff; left: 15.4%; }
    .dot-blue { background-color: #4dabf7; left: 49.5%; }
    .dot-pink { background-color: #f06595; left: 83.5%; }

    .vertical-line {
      width: 2px;
      height: 50px;
      background-color: #ccc;
      margin: 0 auto;
    }

    .circle-img {
      width: 130px;
      height: 130px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-img img {
      max-width: 80%;
      max-height: 80%;
    }

    .timeline-item {
      margin-top: 25px;
    }

    @media (max-width: 768px) {
      .timeline-line, .dot {
        display: none;
      }
      .vertical-line{
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="position-relative">
      <div class="timeline-line"></div>

      <div class="dot dot-purple"></div>
      <div class="dot dot-blue"></div>
      <div class="dot dot-pink"></div>

      <div class="row text-center justify-content-center">
        
        <div class="col-12 col-sm-6 col-md-4 timeline-item">
          <div class="vertical-line"></div>
          <div class="circle-img mb-3">
            <img src="https://i.imgur.com/zrZ5U6g.png" alt="Cake 1">
          </div>
          <p>There are some redeeming factors in greeking text</p>
        </div>

        <div class="col-12 col-sm-6 col-md-4 timeline-item">
          <div class="vertical-line"></div>
          <div class="circle-img mb-3">
            <img src="https://i.imgur.com/U0cKtEz.png" alt="Cake 2">
          </div>
          <p>There are some redeeming factors in greeking text</p>
        </div>

        <div class="col-12 col-sm-6 col-md-4 timeline-item">
          <div class="vertical-line"></div>
          <div class="circle-img mb-3">
            <img src="https://i.imgur.com/Y0e5fQG.png" alt="Cupcake">
          </div>
          <p>There are some redeeming factors in greeking text</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
